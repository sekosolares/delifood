<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="keywords" content="Delifood,Restaurant,Food,Point of Sale">
	<meta name="description" content="Online Point of Sale System Delifood Restaurant!">
	<title> DeliFood </title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="Saludo" class="saludo-container">
		<div class="saludo-text">
			Welcome to DeliFood's Point of Sale!
		</div>
	</div>

	<main id="Root" class="hidden">
		<nav class="Navbar">
			<div class="Navbar__Cart"></div>
		</nav>
		<header class="MenuHeader">
			<h1> Menu </h1>
		</header>

		<section id="Categorias" class="Category GridDisplay"></section>

		<section id="Pedido" class="Pedido hidden"></section>

		<section id="Menu" class="Menu hidden">
			<div class="Menu__Actions">
				<button id="MenuAtrasAction"><img alt="Accion atras" src="images/L2.png" class="Actions__Atras" width="15" height="15" /> &nbsp; Atr&aacute;s </button>
				<button id="AddToCartAction"><img alt="Accion de agregar al carrito" src="images/check.png" width="20" height="20" /> &nbsp; Agregar al Carrito </button>
			</div>
			<div class="Menu__Content"></div>
		</section>
	</main>


	<script src="js/main.js"></script>
</body>
</html>
